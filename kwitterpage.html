<html>

<head>
    <title>Messages • Kwitter</title>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="kwitterpage.js"></script>
</head>

<body>
    <center><br><br><br><br><br><br><br><br><br>
        <div class="container">

            <button class="glyphicon glyphicon-log-out" style="border-radius: 30px;" id="logout"
                onclick="LogOut()">Logout of account</button><br>

            <label class="header" style="color: red; font-size: 30px">Kwitter App Chat</label><br>
            <p style="width: 30px;">View your group's messages here!</p>
            <br>


            <div id="output">


            </div>
        </div>


            <div class="input_div_msg_page">
                <label id="Send">Send</label>
                <input id="msg" class="form-control" placeholder="Type your message here"
                    style="text-align: center;" /><br>
                <button style="background-color: red; color: white; border-radius: 30px;" onclick="Send()">Send
                    Message</button>
            </div>



            <footer>
                <marquee scrollspeed="8">Kwitter • V1.0.1</marquee>
            </footer>

    </center>


</body>

</html>
